<head>

</head>

<body>
    <!-- <div id="app"></div> -->

    <div class="main-container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                        <img alt="Brand" src="./assets/JnJ3.png">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#Main">Login</a></li>
                    <li><a href="#Register">Register</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    
    <!-- <script src="bundle.js"></script> -->
    <div class="container">

        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" style="background-color:#1424E4" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="true">
                      Choose Your Dance Competition 
                      <span class="caret"></span>
                    </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><a href="#">Gilbert WestCoast Swing</a></li>
                <li><a href="#">Tempe Trot</a></li>
                <li><a href="#">Scottsdale Swing</a></li>
            </ul>
        </div>
        <br>
        <form method="post" action='/users/register'>
            <div class='form-group' style="color: #ccc">
                <label>Last Name </label>
                <input type="text" class="form-control" placeholder="last name" name='last_name'>
            </div>
            <div class='form-group' style="color: #ccc">
                <label>First Name </label>
                <input type="text" class="form-control" placeholder="first name" name='first_name'>
            </div>
            <div class='form-group' style="color: #ccc">
                <label>Username </label>
                <input type="text" class="form-control" placeholder="Username" name='username'>
            </div>
            <div class='form-group' style="color: #ccc">
                <label>Email </label>
                <input type="email" class="form-control" placeholder="Email" name='email'>
            </div>

            <div class='form-group' style="color: #ccc">
                <label>Password </label>
                <input type="password" class="form-control" placeholder="Password" name='password'>
            </div>
            <div class='form-group' style="color: #ccc">
                <label>Confirm Password </label>
                <input type="password" class="form-control" placeholder="Password" name='password2'>
            </div>
            <button type="submit" style="background-color: #1424E4" class="btn btn-default">Submit</button>
        </form>
    </div>
    </div>
</body>
